<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{front/layouts/main}">

<th:block layout:fragment="addCommonScript">
    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
    <!-- Swiper JS -->


    <!-- BOOTSTRAP CARD -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous"/>
    <!-- BOOTSTRAP CARD -->

</th:block>


<main layout:fragment="content">


    <h1 th:text="#{최신_게시글}"></h1>

    <!-- Swiper -->
    <div class="main-banner-container">
        <div class="swiper mainSwiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <img th:src="@{/common/image/배너1.jpg}">
                </div>
                <div class="swiper-slide">
                    <img th:src="@{/common/image/배너2.jpg}">
                </div>
                <div class="swiper-slide">
                    <img th:src="@{/common/image/배너3.jpg}">
                </div>
            </div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
        </div>

    </div>


    <section class="container text-center">
        <div class="row row-cols-5">

            <div class="card">
                <img th:src="@{/common/image/b-vi-img-1.png}">
                <div class="card-body">
                    <h5 class="card-title">262<span>명</span></h5>
                    <p class="card-text" style="text-align: center;">시즌4 헌혈 참여인원</p>

                </div>
            </div>
            <div class="card">
                <img th:src="@{/common/image/b-vi-img-2.png}">

                <div class="card-body">
                    <h5 class="card-title">150<span style="color: black" >명</span></h5>
                    <p class="card-text" style="text-align: center;">시즌4 헌혈 완료인원</p>

                </div>
            </div>
            <div class="card">
                <img th:src="@{/common/image/b-vi-img-3.png}">

                <div class="card-body">
                    <h5 class="card-title">35,251<span style="color: black;" >명</span></h5>
                    <p class="card-text" style="text-align: center;">지금까지 참여인원</p>

                </div>
            </div>
            <div class="card">
                <img th:src="@{/common/image/b-vi-img-4.png}">
                <div class="card-body">
                    <h5 class="card-title">39,417,000<span style="color: black;" >원</span></h5>
                    <p class="card-text" style="text-align: center;">시즌4 치료비모금액</p>
                </div>
            </div>
            <div class="card">
                <img th:src="@{/common/image/b-vi-img-5.png}">
                <div class="card-body">
                    <h5 class="card-title">233,681,672<span style="color: black" >원</span></h5>
                    <p class="card-text" style="text-align: center;">지금까지 전달된 치료비</p>

                </div>
            </div>
        </div>
    </section>




</main>
</html>
