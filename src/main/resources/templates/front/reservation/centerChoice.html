<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>센터 선택</title>
</head>
<body>
    <div id="map" style="width:500px;height:400px;"></div>
    <!-- appkey: 각자 개개인의 키를 입력 -->
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=0fe37ef5c3784cdc73ae0a51e056cfea"></script>
    <script>
        var container = document.getElementById('map');
        var options = {
            center: new kakao.maps.LatLng(33.450701, 126.570667),
            level: 3
        };

        var map = new kakao.maps.Map(container, options);
    </script>
