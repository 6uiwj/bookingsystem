<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{front/layouts/mypage}">
<section layout:fragment="content">
    <h1 th:text="#{예약조회}"></h1>
    <form name="frmSearch" method="get" th:action="@{/mypage/reservation}" autocomplete="off"
          <!--th:object="${예-reservationSearch}"-->>
        <table class="table_cols mb30">
            <tr>
                <th>키워드</th>
                <td>
                    <div class="input_grp">
                        <select name="sopt"><!--th:field="*{sopt}"-->>
                            <option value="ALL">날짜</option>
                        </select>
                        <input type="text" name="skey"><!--th:field="*{skey}"-->
                    </div>
                </td>
            </tr>
        </table>
        <div class="search_btn">
            <button type="submit" class="btn">검색하기</button>
        </div>
    </form>
    <table border="1"
    width="50%"
    height="200"
    bordercolor="red"
    bgcolor="lightgray">
      <thead>
        <tr align="center">
            <th>예약일시</th>
            <th>헌혈종류</th>
            <th>예약장소</th>
            <th>예약자전화번호</th>
            <th>전자문진 여부</th>
            <th>예약</th>
        </tr>
      </thead>
        <tbody>
            <tr align="center">
               <td>예약일시-날짜,시간</td>
                <td>헌혈종류</td>
                <td>예약장소</td>
                <td>
                    <input type="text" name="tel" id="tel" readonly>
                </td>
                <td>
                    <button type="button"><a th:href="@{/mypage/survey}">전자문진_하러가기</button>
                </td>
                <td>
                    <button type="button"><a th:href="@{/mypage/reservation/modify}">변경</a></button>
                    <button type="button">취소</button>
                </td>
            </tr>
        </tbody>
    </table>
    <button type="button"><!--a th:href="@{/예약페이지로 넘어가기}"-->변경하기<!--/a--></button>
</section>
</html>
