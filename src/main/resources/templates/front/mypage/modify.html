<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{front/layouts/mypage}">
<section layout:fragment="content">
    <h1 th:text="#{개인정보_변경}"></h1>

    <form name="frmSave" method="post" th:action="@{/mypage/modify}" autocomplete="off">
        <dl>
            <dt th:text="#{회원명}"></dt>
            <dd>
                <input type="text" name="mName">
            </dd>
        </dl>
        <dl>
            <dt th:text="#{아이디}"></dt>
            <dd>
                <input type="text" name="userId">
            </dd>
        </dl>
        <dl>
            <dt th:text="#{비밀번호}"></dt>
            <dd>
                <input type="password" name="userPw">
            </dd>
        </dl>

        <dl>
            <dt th:text="#{비밀번호_확인}"></dt>
            <dd>
                <input type="password" name="confirmPw">
            </dd>
        </dl>

        <dl>
            <dt th:text="#{이메일}"></dt>
            <dd>
                <input type="text" name="email">
            </dd>
        </dl>
        <dl>
            <dt th:text="#{혈액형}"></dt>
            <dd>
                <input type="radio" name="bldType" value="true" id="bld_TypeA" th:field="*{bldType}">
                <label for="bld_TypeA">A</label>

                <input type="radio" name="bldType" value="true" id="bld_TypeB" th:field="*{bldType}">
                <label for="bld_TypeB">B</label>

                <input type="radio" name="bldType" value="true" id="bld_TypeO" th:field="*{bldType}">
                <label for="bld_TypeO">O</label>

                <input type="radio" name="bldType" value="true" id="bld_TypeAB" th:field="*{bldType}">
                <label for="bld_TypeAB">AB</label>

                <input type="radio" name="bldType" value="true" id="bld_Typeplus" th:field="*{bldType}">
                <label for="bld_Typeplus">Rh+</label>

                <input type="radio" name="bldType" value="true" id="bld_Typeminus" th:field="*{bldType}">
                <label for="bld_Typeminus">Rh-</label>
            </dd>
        </dl>
        <dl>
            <dt th:text="#{전화번호}"></dt>
            <dd>
                <input type="number" name="tel">
            </dd>
        </dl>
    </form>
</section>
</html>
