<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="form" th:object="${requestBranch}">
    <div class="error global" th:each="err:${#fields.globalErrors()}}"
         th:text="${err}"></div>
    <h2>기본 정보</h2>
    <table class="table_cols mb30">
        <tr th:if="*{mode == 'edit_branch' && cCode != null}">
            <th>지정코드</th>
            <td>
                <input type="hidden" name="cCode" th:field="*{cCode}">
                <th:block th:text="*{cCode}"></th>
            </td>
        </tr>
        <tr>
            <th width="180">지점명</th>
            <td>
                <input type="text" name="cName" th:field="*{cName}">
                <div class="error" th:each="${#fields.errors('cName')}"></div>
            </td>
        </tr>
        <tr>
            <th>주소</th>
            <td>
                <input type="text" name="zonecode" placeholder="우편번호" readonly th:field="*{zoncode}">
                <button type="button" class="search_address">주소 찾기</button>
                <input type="text" name="address" placeholder="주소" readonly th:field="*{address}">
                <input type="text" name="addressSub" placeholder="나머지 주소">
                <div class="error" th:each="${#fields.errors('zonecode')}"></div>
                <div class="error" th:each="${#fields.errors('address')}"></div>
                <div class="error" th:each="${#fields.errors('address')}"></div>

            </td>
        </tr>
        <tr>
            <th>전화번호</th>
            <td>
                <input type="text" name="telNum">
            </td>
        </tr>
        <tr>
            <th>운영시간</th>
            <td>
                <input type="text" name="openHour">
            </td>
        </tr>


    </table>

    <h2>예약 설정</h2>
    <table class="table_cols">
        <tr>
            <th>요일 설정</th>
            <td>
                <input type="checkbox" name="bookYoil" value="일" id="bookYoil_1" th:field="*{bookYoil}">
                <label for="bookYoil_1">일</label>

                <input type="checkbox" name="bookYoil" value="월" id="bookYoil_2" th:field="*{bookYoil}">
                <label for="bookYoil_2">월</label>

                <input type="checkbox" name="bookYoil" value="화" id="bookYoil_3" th:field="*{bookYoil}">
                <label for="bookYoil_3">화</label>

                <input type="checkbox" name="bookYoil" value="수" id="bookYoil_4" th:field="*{bookYoil}">
                <label for="bookYoil_4">수</label>

                <input type="checkbox" name="bookYoil" value="목" id="bookYoil_5" th:field="*{bookYoil}">
                <label for="bookYoil_5">목</label>

                <input type="checkbox" name="bookYoil" value="금" id="bookYoil_6" th:field="*{bookYoil}">
                <label for="bookYoil_6">금</label>

                <input type="checkbox" name="bookYoil" value="토" id="bookYoil_7" th:field="*{bookYoil}">
                <label for="bookYoil_7">토</label>
            </td>
        </tr>
        <tr>
            <!--표기 되는 시간-->
            <th>예약가능시간</th>
            <td>
                <select name="bookAvlShour" >
                    <option th:each="hour : ${#numbers.sequence(0,23)}" th:value="${#numbers.formatInteger(hour,2)}" th:text="${#number.formatInteger(hour,2)}"></option>
                </select>
                :
                <select name="bookAvlSmin">
                    <option th:each="hour : ${#numbers.sequence(0,50,10)}" th:value="${#numbers.formatInteger(min,2)}" th:text="${#number.formatInteger(min,2)}"></option>
                </select>
                ~
                <select name="bookAvlEhour">
                    <option th:each="hour : ${#numbers.sequence(0,23)}" th:value="${#numbers.formatInteger(hour,2)}" th:text="${#number.formatInteger(hour,2)}"></option>
                </select>
                :
                <select name="bookAvlEmin">
                    <option th:each="hour : ${#numbers.sequence(0,50,10)}" th:value="${#numbers.formatInteger(min,2)}" th:text="${#number.formatInteger(min,2)}"></option>
                </select>
            </td>
        </tr>
        <tr>
            <th>예약 불가 시간</th>
            <td>
                <textarea name="bookNotAvl" placeholder="예)09:30:30-10:40, 여러개는 줄개행 하여 등록" th:field="*{bookNotAvl}"></textarea>
            </td>
        </tr>
        <tr>
            <th>공휴일 예약</th>
            <td>
                <input type="radio" name="bookHday" value="true" id="bookHday_true" th:field="*{bookHday}">
                <lavel for="bookHday_true">가능</lavel>
                <input type="radio" name="bookHday" value="true" id="bookHday_false" th:field="*{bookHday}">
                <lavel for="bookHday_false">불가능</lavel>
            </td>
        </tr>
        <tr>
            <th>예약블럭</th>
            <td>
                <select name="bookBlock" th:field="*{bookblock}">
                    <option th:each="hour : ${#numbers.sequence(0,50,10)}" th:value="${#numbers.formatInteger(min,2)}" th:text="${#number.formatInteger(min,2)}"></option>
                </select>
            </td>
        </tr>
        <tr>
            <th>예약가능인원</th>
            <td>
                <input type="number" name="bookCapacity" th:field="*{bookCapacity}">
            </td>
        </tr>
    </table>
</th:block>
</html>
