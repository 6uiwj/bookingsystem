<!--이메일 인증 템플릿-->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>이메일 인증</title>
    </head>

    <body>
        <!--기본 데이터-->
        <dl>
            <dt>제목</dt>
            <dd th:text="${subject}"></dd>
        </dl>

        <dl>
            <dt>내용</dt>
            <dd th:text="${message}"></dd>
        </dl>

        <!-- 추가 데이터 -->
        <dl>
            <dt>인증번호</dt>
            <dd th:text="${authNum}"></dd>
        </dl>
    </body>
</html>
